<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simon.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"

    <title>SIMON</title>

    <div class="outer">
      <div class="pad green"></div>
      <div class="pad red"></div>
      <div class="inner">
        <button class="power-btn">

        </button>
        <h1 class="game-title">SIMON</h1>
      </div>
      <div class="pad yellow"></div>
      <div class="pad blue"></div>
      <div class="stripe horizontal"></div>
      <div class="stripe vertical"></div>
    </div>
