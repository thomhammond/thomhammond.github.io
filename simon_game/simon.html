<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="simon.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>SIMON</title>
  </head>
  <body>
    <nav>
      <a href="../index.html" class="grid-item"
        ><i id="home-icon" class="grid-item fas fa-home fa-2x"></i
      ></a>
      <h1 id="score" class="grid-item">THINK FAST!</h1>
      <i id="info-icon" class="grid-item far fa-question-circle fa-2x"></i>
    </nav>

    <!-- Trivia overlay -->
    <div class="trivia invisible">
      <p id="final-score"></p>
      <!-- Twitter button, needs work -->
      <!-- <a
        href="https://twitter.com/share?ref_src=twsrc%5Etfw"
        class="twitter-share-button"
        data-show-count="false"
        >Tweet</a
      > -->
      <p id="trivia-text"></p>
      <div class="play-again-wrapper">
        <button class="play-again">Play Again?</button>
      </div>
    </div>

    <!-- SIMON game pad -->
    <div class="outer">
      <div class="pad green" id="green"></div>
      <div class="pad red" id="red"></div>
      <div class="inner">
        <button class="power-btn">
          <i class="fas fa-power-off"></i>
        </button>
        <p class="game-title">SIMON</p>
      </div>
      <div class="pad yellow" id="yellow"></div>
      <div class="pad blue" id="blue"></div>
      <div class="stripe horizontal"></div>
      <div class="stripe vertical"></div>
    </div>

    <footer>
      <p>MODE: <span id="mode-title">CLASSIC</span></p>
      <div class="radio-container">
        <div id="classic" class="radio-btn">
          <div id="classic-click" class="radio-check"></div>
        </div>
        <div id="single" class="radio-btn">
          <div id="single-click" class="radio-check invisible"></div>
        </div>
        <div id="reverse" class="radio-btn">
          <div id="reverse-click" class="radio-check invisible"></div>
        </div>
        <div id="graymode" class="radio-btn">
          <div id="graymode-click" class="radio-check invisible"></div>
        </div>
        <div id="creator" class="radio-btn">
          <div id="creator-click" class="radio-check invisible"></div>
        </div>
      </div>
    </footer>
    <script src="simon.js"></script>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
